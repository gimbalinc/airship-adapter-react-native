buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.13.2"
  }
}

apply plugin: "com.android.library"
apply plugin: "com.facebook.react"

react {
  libraryName = "RtnGimbalAirshipAdapter"
  codegenJavaPackageName = "com.rtngimbalairshipadapter"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["RtnGimbalAirshipAdapter_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RtnGimbalAirshipAdapter_" + name]).toInteger()
}

android {
  namespace "com.rtngimbalairshipadapter"
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  // Note: android/generated/ directory contains pre-generated codegen files
  // for backwards compatibility with older React Native versions (< 0.72).
  // For RN 0.72+ with new architecture, codegen generates these automatically
  // in build/generated/source/codegen/, so we don't include them here.
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation "com.facebook.react:react-android"
  implementation 'com.gimbal.android:airship-adapter:2.0.6'
  implementation 'com.google.android.gms:play-services-location:21.3.0'
}
